<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora de Derivadas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Librería Math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>

    <div class="calculadora">
        <h1>Calculadora de Derivadas</h1>

        <!-- INPUT principal (id unificado con el script) -->
        <input type="text" id="display" placeholder="Ingresa la operación (usar x para derivar)">

        <h2>Derivada:</h2>
        <!-- Aquí mostraremos la derivada simbólica -->
        <div id="resultado" aria-live="polite"></div>

        <div class="botones">
            <button class="op" onclick="borrar()">C</button>
            <button class="op" onclick="agregar('/')">÷</button>
            <button class="op" onclick="agregar('*')">x</button>
            <button class="op" onclick="agregar('-')">-</button>

            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button class="op" onclick="agregar('+')">+</button>

            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button class="op" onclick="agregar('^')">^</button>

            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button class="derivar" onclick="derivar()">✓</button>

            <button onclick="agregar('0')">0</button>
            <button onclick="agregar('.')">.</button>
            
        </div> <!-- cierre .botones -->

    </div> <!-- cierre .calculadora -->

    <script src="script.js"></script>
</body>
</html>
